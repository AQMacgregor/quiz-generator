<h2>Add Question</h2>

<form>
  	<div class="form-group">
		<label>Question</label>
		<input name="question" class="form-control" [(ngModel)]="question.question"/>
	</div>
  	<div class="form-group">
		<label>Answer</label>
		<input name="answer" class="form-control" [(ngModel)]="question.answer"/>
	</div>
  	<div class="form-group">
		<label>{{message}}</label>
	</div>
	<button class="btn btn-primary" id="addQuestion" (click)="addQuestion()">Add</button>
</form>
