<h2>Take Quiz</h2>
<div class="questions">
	<div id="question">{{questionVM.question}}</div>
	<div id="answer">{{questionVM.answer}}</div>
	<div id="message">{{message}}</div>
</div>
<button class="btn" id="showAnswer" (click)="showAnswer()">Show Answer</button>
<button class="btn" id="showQuestion" (click)="nextQuestion()">Show Next Question</button>
